<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/css/style.css">

    <script src="https://kit.fontawesome.com/b05f9ef690.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="main">
        <div class="one">



            <div class="two">
                <span style="color: blue;"><i class="fa-brands fa-twitter"></i></span>
                <h2>Sign in to Twitter</h2>
                <button id="google" style="height: 8%;"><span style="font-size: 12px; font-weight: 700;"><i
                            class="fa-brands fa-google" style="color: #1662e3;"></i> Sign in
                        with Google</span></button>
                <br>
                <input type="text" id="email" placeholder="Email Address">
                <br>
                <input type="password" id="password" placeholder="Password">
                <br>
                <button id="Continue" style="color: blue; font-weight: 700; height: 8%;">Continue</button>
                <br>
                <button id="forgot" style="font-weight: 700;">Forgot password?</button>


                <br>
                <a href="" id="sign">Don't have an account? Sign up</a>
            </div>
        </div>
    </section>
    <script src="https:gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https:gstatic.com/firebasejs/8.3.0/firebase-analytics.js"></script>
    <script src="https:gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
    <script src="https:gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>
    <script src="/JavaScript/config.js"></script>
    <script src="/JavaScript/login.js"></script>

</body>

</html>
